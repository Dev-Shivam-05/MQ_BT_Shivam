<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Properties</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./fonts/Nunito/stylesheet.css" type="text/css">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
</head>
<body>
    <!-- Header Section Starts -->
     <header class="d-flex text-align-center">
        <div class="container">
            <h2>
                Our Properties
            </h2>
            <h4>
                Featured Properties
            </h4>
        </div>
     </header>
    <!-- Header Section Ends -->

    <!-- Hero's Section Start -->
     <section class="hero">
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <div class="box">
                        <div class="box-header">
                            <img src="./images/work-1.jpg" alt="work-1">
                            <h6>$300,000</h6>
                        </div>
                        <div class="box-content">
                            <div class="box-profile">
                                <img src="./images/person_1.jpg.webp" alt="person_1" class="profile">
                                <div class="img-name">
                                    <span class="name">John Dorf</span>
                                </div>
                                <span class="time">2 weeks ago</span>
                            </div>
                            <div class="box-others-content">
                                <h3>
                                    <a href="#">
                                        Sunny Loft Property
                                    </a>
                                </h3>
                                <span class="location">New York</span>
                            </div>
                            <div class="box-info">
                                <span class="box-bed">
                                    3
                                </span>
                                <span class="box-bathtub">
                                    2
                                </span>
                                <span class="box-area">
                                    1878 sqft
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
     </section>
    <!-- Hero's Section Ends -->
</body>
</html>
