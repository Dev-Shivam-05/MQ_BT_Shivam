<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- CSS v5.2.1 -->
    <link rel="stylesheet" href="./css/all.min.css" type="text/css">
    <!-- Bootstrap CSS v5.2.1 -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" type="text/css">
    <!-- CSS v5.2.1 -->
    <link rel="stylesheet" href="./css/style.css" type="text/css">
</head>

<body>
    <header class="bg-dark position-sticky sticky-top z-2">
        <nav>
            <div class="container-fluid">
                <h3 class="navbar-brand text-light text-center p-5 h1 fs-1">Navigation</h3>
            </div>
        </nav>
    </header>
    <main>
        <section class="z-index">
            <div class="main position-relative p-5 bg-black" style="width: 500px; height: 500px;">
                <div class="box position-absolute mt-0 ms-0 z-3 bg-primary border border-1 border-black rounded d-flex justify-content-end align-items-end"
                    style="width: 100px; height: 100px;">z-3</div>
                <div class="box position-absolute mt-1 ms-1 z-2 bg-primary border border-1 border-black rounded d-flex justify-content-end align-items-end"
                    style="width: 100px; height: 100px;">z-2</div>
                <div class="box position-absolute mt-2 ms-2 z-1 bg-primary border border-1 border-black rounded d-flex justify-content-end align-items-end"
                    style="width: 100px; height: 100px;">z-1</div>
                <div class="box position-absolute mt-3 ms-3 z-0 bg-primary border border-1 border-black rounded d-flex justify-content-end align-items-end"
                    style="width: 100px; height: 100px;">z-0</div>
                <div class="box position-absolute mt-4 ms-4 z-n1 bg-primary border border-1 border-black rounded d-flex justify-content-end align-items-end"
                    style="width: 100px; height: 100px;">z-n1</div>
            </div>
        </section>
        <br>
        <hr>
        <br>
        <section class="ratio position-absolute bottom-100">
            <div class="bg-info ratio ratio-1x1 z-3">
                This is 1x1 Ratio
            </div>
            <div class="bg-info ratio ratio-4x3 z-3">
                This is 4x3 Ratio
            </div>
        </section>
        <a href="" class="top bg-dark p-4 rounded-circle position-fixed bottom-0 end-0">
            <i class="fa fa-arrow-up" aria-hidden="true"></i>
        </a>
    </main>
    <footer>

    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="./javascript/bootstrap.bundle.min.js" type="text/javascript"></script>
</body>

</html>
