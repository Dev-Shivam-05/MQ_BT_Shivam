<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
</head>

<body>
    <div class="container">
        <h1 class="text-center p-5">Carousel 1</h1>
        <div class="carousel slide" id="Carousel-1">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./images/image-1.png" alt="image-1" class="img-fluid d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="./images/image-2.png" alt="image-2" class="img-fluid d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="./images/image-1.png" alt="image-1" class="img-fluid d-block w-100">
                </div>
            </div>
            <button type="button" class="carousel-control-prev" data-bs-target="#Carousel-1" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous Button</span>
            </button>
            <button type="button" class="carousel-control-next" data-bs-target="#Carousel-1" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next Button</span>
            </button>
        </div>
    </div>

    <div class="container">
        <h2 class="text-center p-5">Carousel 2</h2>
        <div class="carousel slide " id="Carousel-2" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" class="active" data-bs-target="#Carousel-2" data-bs-slide-to="0" aria-label="Slide" aria-current="true"></button>
                <button type="button" data-bs-target="#Carousel-2" data-bs-slide-to="1" aria-label="Slide"></button>
                <button type="button" data-bs-target="#Carousel-2" data-bs-slide-to="2" aria-label="Slide"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./images/image-3.png" alt="image-3" class="img-fluid d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="./images/image-4.png" alt="image-4" class="img-fluid d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="./images/image-5.png" alt="image-5" class="img-fluid d-block w-100">
                </div>
            </div>
            <button type="button" class="carousel-control-prev" data-bs-target="#Carousel-2" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button type="button" class="carousel-control-next" data-bs-target="#Carousel-2" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
        <script src="./script.js"></script>
</body>

</html>
