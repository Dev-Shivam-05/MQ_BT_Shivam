<!doctype html>
<html lang="en">

<head>
    <title>Reordering</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <header>
        <h3 class="h1 text-center p-5">Reordering</h3>
    </header>
    <main>
        <section class="order-classes">
            <div class="container">
                <div class="row">
                    <div class="col bg-black text-white text-center border border-2 border-white p-5">
                        Box 1 Default Order 0
                    </div>
                    <div class="col bg-black text-white text-center border border-2 border-white p-5 order-2">
                        Box 2 Order 2
                    </div>
                    <div class="col bg-black text-white text-center border border-2 border-white p-5 order-1">
                        Box 3 Order 1
                    </div>
                </div>
            </div>
        </section>
        <br>
        <br>
        <hr>
        <br>
        <br>
        <section class="order-classes">
            <div class="container">
                <div class="row">
                    <div class="col bg-black text-white text-center border border-2 border-white p-5 order-last">
                        Box 1 With Last Order
                    </div>
                    <div class="col bg-black text-white text-center border border-2 border-white p-5">
                        Box 2 With No Order(Default:-0)
                    </div>
                    <div class="col bg-black text-white text-center border border-2 border-white p-5 order-first">
                        Box 3 With First Order
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>
</html>
