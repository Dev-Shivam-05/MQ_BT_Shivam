<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <style>
        .col
        {
            width: 200px;
            height: 200px;
            background-color: rgba(255, 255, 255, 0.897);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .row
        {
            background-color: rgb(0, 0, 0);
        }
    </style>
</head>

<body>
    <main>
        <h1 class="text-center py-5">Vertical Alignment</h1>
        
         <!-- ::::: Layout 01 Starts ::::: -->
            <section class="align-and-justify">
                <div class="container">
                    <h2 class="text-center py-5">Layout-01 :- Align Items Start And Justify Content Between</h2>
                    <div class="row align-items-start justify-content-evenly" style="height: 600px;">
                        <div class="col col-lg-4 col-md-6 col-sm-12">
                            1
                        </div>
                        <div class="col col-lg-4 col-md-6 col-sm-12">
                            2
                        </div>
                        <div class="col col-lg-4 col-md-6 col-sm-12">
                            3
                        </div>
                    </div>
                </div>
            </section>
            <!-- ::::: Layout 01 Ends ::::: -->
            <br>
            <hr>
            <br>
            <!-- ::::: Layout 02 Starts ::::: -->
            <section class="align-and-justify">
                <div class="container">
                    <h2 class="text-center py-5">Layout-02 :- Align Items Center And Justify Content Evenly</h2>
                    <div class="row align-items-center justify-content-evenly" style="height: 600px;">
                        <div class="col col-lg-4 col-md-6 col-sm-12">
                            1
                        </div>
                        <div class="col col-lg-4 col-md-6 col-sm-12">
                            2
                        </div>
                        <div class="col col-lg-4 col-md-6 col-sm-12">
                            3
                        </div>
                    </div>
                </div>
            </section>
            <!-- ::::: Layout 02 Ends ::::: -->
            <br>
            <hr>
            <br>
            <!-- ::::: Layout 03 Starts ::::: -->
            <section class="align-and-justify">
                <div class="container">
                    <h2 class="text-center py-5">Layout-03 :- Align Items End And Justify Content Around</h2>
                    <div class="row align-items-end justify-content-around" style="height: 600px;">
                        <div class="col col-lg-4 col-md-6 col-sm-12">
                            1
                        </div>
                        <div class="col col-lg-4 col-md-6 col-sm-12">
                            2
                        </div>
                        <div class="col col-lg-4 col-md-6 col-sm-12">
                            3
                        </div>
                    </div>
                </div>
            </section>
            <!-- ::::: Layout 03 Ends ::::: -->
            <br>
            <hr>
            <br>
            <!-- ::::: Layout 04 Starts ::::: -->
            <section class="align-and-justify">
                <div class="container">
                    <h2 class="text-center py-5">Layout-04 :- Align Self Start And Justify Content Evenly</h2>
                    <div class="row justify-content-evenly" style="height: 600px;">
                        <div class="col col-lg-4 col-md-6 col-sm-12 align-self-center">
                            1
                        </div>
                        <div class="col col-lg-4 col-md-6 col-sm-12 align-self-center">
                            2
                        </div>
                        <div class="col col-lg-4 col-md-6 col-sm-12 align-self-center">
                            3
                        </div>
                    </div>
                </div>
            </section>
            <!-- ::::: Layout 04 Ends ::::: -->
            <br>
            <br>
            <br>
            <br>
    </main>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
