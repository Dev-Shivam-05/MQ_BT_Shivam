<!doctype html>
<html lang="en">

<head>
    <title>Column Wraping And Breaks</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <style>
        body
        {
            transition: all ease .4s;
        }
        .col
        {
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 700;
        }
        .container
        {
            background-color: rgb(0, 0, 0);
        }
    </style>
</head>

<body>
    <header>
        <h1 class="text-center py-5">Column Wraping</h1>
    </header>

    <main>
        <section class="column-wraping">
            <div class="container">
                <div class="row bg-danger">
                    <div class="col col-10 border border-2 border-white bg-black text-white text-center p-3">Column-10 :- 83%</div>
                    <div class="col col-6 border border-2 border-white bg-black text-white text-center p-3">Column-6 :- 50%</div>
                    <div class="col col-3 border border-2 border-white bg-black text-white text-center p-3">Column-3 :- 25%</div>
                    <div class="col col-8 border border-2 border-white bg-black text-white text-center p-3">Column-8 :- 66.66%</div>
                </div>
            </div>
        </section>

        <br>
        <br>
        <hr>
        <br>
        <br>

        <h2 class="h1 text-center py-5">Column Breaking</h2>
        <section class="column-breaking">
            <div class="container">
                <div class="row">
                    <div class="col-3 text-white border border-2 border-white text-center p-3">Column 3 :- 25%</div>
                    <div class="col-3 text-white border border-2 border-white text-center p-3">Column 3 :- 25%</div>
                    <div class="w-100"></div>
                    <div class="col-3 text-white border border-2 border-white text-center p-3">Column 3 :- 25%</div>
                    <div class="col-3 text-white border border-2 border-white text-center p-3">Column 3 :- 25%</div>
                </div>
            </div>
        </section>

        <h2 class="h1 text-center py-5">Column Breaking-On Responsive Screen</h2>
        <section class="column-breaking">
            <div class="container">
                <div class="row">
                    <div class="col-3 text-white border border-2 border-white text-center p-3">Column 3 :- 25%</div>
                    <div class="col-3 text-white border border-2 border-white text-center p-3">Column 3 :- 25%</div>
                    <div class="w-100 d-block d-sm-none"></div>
                    <div class="col-3 text-white border border-2 border-white text-center p-3">Column 3 :- 25%</div>
                    <div class="col-3 text-white border border-2 border-white text-center p-3">Column 3 :- 25%</div>
                </div>
            </div>
        </section>
    </main>
  
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
