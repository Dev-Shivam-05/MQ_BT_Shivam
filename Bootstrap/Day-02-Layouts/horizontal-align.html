<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <style>
        body
        {
            transition: all ease .4s;
        }
        .col
        {
            width: 300px;
            height: 80px;
            background-color: rgba(255, 255, 255, 0.897);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 700;
        }
        .container
        {
            background-color: rgb(0, 0, 0);
        }
    </style>
</head>

<body>
    <header>
        <h1 class="text-center py-5">Horizontal Alignment</h1>
    </header>
    <main>
        <!-- ::::: Layout 01 Starts ::::: -->
        <section class="horizontal-layouts">
            <div class="container">
                <div class="layout-1 text-black">
                    <div class="row justify-content-start">
                        <div class="col col-lg-4 col-md-6 col-sm-12 border border-black border-2">Justify-Content</div>
                        <div class="col col-lg-4 col-md-6 col-sm-12 border border-black border-2">Start</div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col col-lg-4 col-md-6 col-sm-12 border border-black border-2">Justify-Content</div>
                        <div class="col col-lg-4 col-md-6 col-sm-12 border border-black border-2">Center</div>
                    </div>
                    <div class="row justify-content-end">
                        <div class="col col-lg-4 col-md-6 col-sm-12 border border-black border-2">Justify-Content</div>
                        <div class="col col-lg-4 col-md-6 col-sm-12 border border-black border-2">End</div>
                    </div>
                    <div class="row justify-content-evenly">
                        <div class="col col-lg-4 col-md-6 col-sm-12 border border-black border-2">Justify-Content</div>
                        <div class="col col-lg-4 col-md-6 col-sm-12 border border-black border-2">Evenly</div>
                    </div>
                    <div class="row justify-content-between">
                        <div class="col col-lg-4 col-md-6 col-sm-12 border border-black border-2">Justify-Content</div>
                        <div class="col col-lg-4 col-md-6 col-sm-12 border border-black border-2">Between</div>
                    </div>
                    <div class="row justify-content-around">
                        <div class="col col-lg-4 col-md-6 col-sm-12 border border-black border-2">Justify-Content</div>
                        <div class="col col-lg-4 col-md-6 col-sm-12 border border-black border-2">Around</div>
                    </div>
                </div>
            </div>
        </section>
        <!-- ::::: Layout 01 Ends ::::: -->
        <br>
        <br>
        <br>
        <br>
    </main>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>
</html>
