<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Images from Unsplash</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container py-5 text-center">
        <h1 class="mb-4">Random Image from Unsplash</h1>

        <h3>Nature Image</h3>
        <img id="randomImage1" class="img-fluid rounded shadow mb-4" width="500" height="400" alt="Nature Image">

        <h3>Technology Image</h3>
        <img id="randomImage2" class="img-fluid rounded shadow mb-4" width="500" height="400" alt="Tech Image">

        <h3>Cars Image</h3>
        <img id="randomImage3" class="img-fluid rounded shadow mb-4" width="500" height="400" alt="Cars Image">

        <br>
        <button id="refreshBtn" class="btn btn-primary mt-4">Refresh All Images</button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Unsplash API Script -->
    <script>
        const accessKey = 'yvrsYHxC4L6ZGWNkn5tqX7UBMpKUxrAKFZwQPmOVm5c';

        function loadRandomImage(imgId, keyword) {
            fetch(`https://api.unsplash.com/photos/random?query=${keyword}&client_id=${accessKey}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById(imgId).src = data.urls.regular;
                })
                .catch(error => console.error(`Error fetching ${keyword} image:`, error));
        }

        function loadAllImages() {
            loadRandomImage('randomImage1', 'nature');
            loadRandomImage('randomImage2', 'technology');
            loadRandomImage('randomImage3', 'cars');
        }

        // Load images on page load
        loadAllImages();

        // Refresh images on button click
        document.getElementById('refreshBtn').addEventListener('click', loadAllImages);
    </script>
</body>

</html>
